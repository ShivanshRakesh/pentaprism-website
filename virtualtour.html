<body>
    <div id="wrapper" class="fixed-top">
        <h1>Loading...</h1>
    </div>
    <section class="container-fluid custom" data-aos="fade-in" data-aos-duration="2000" data-aos-offset="100"
        style="height:1000px">
        <div class="heading-1">
            <img src="res/images/pentaprism_logo_inv-transparent.png" height="300px" style="margin-bottom: 10px;">
            <h2>presents</h2>
            <p class="mb-5">Virtual Tour of IIIT-H</p>
            <h1>Scroll Down</h1>
        </div>
    </section>

    <section class="container-fluid" style="height:5100px">
    </section>

    <section class="container-fluid custom" data-aos="fade-in" data-aos-duration="2000" data-aos-offset="100"
        style="height:800px">
        <p class="heading">Here is a board!</p>
    </section>

    <section class="container-fluid" style="height:5000px">
    </section>

    <!-- <section class="container-fluid custom" data-aos="fade-in" data-aos-duration="2000" data-aos-offset="100" style="height:1000px">
        <p class="heading">Here is another board!!</p>
    </section> -->

    <div id="time-slider-container" class="fixed-bottom container pb-3">
        <input type="range" min="0" max="100" value="0" class="slider" id="time-slider">
    </div>

    <!-- <div id="ghost"></div> -->

    <div id="screen" class="fixed-top"></div>

    <video id="video" tabindex="0" autobuffer preload>
        <source type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' src="res/video-trimmed.mp4">
        </source>
    </video>
    <script>
        // let ghost = document.getElementById("ghost"),
        let video = document.getElementById('video'),
            slider = document.getElementById('time-slider');

        let totalHeight = 0;
        const scalingFactor = 500;

        video.addEventListener('loadedmetadata', function () {
            totalHeight = Math.floor(video.duration) * scalingFactor;
            // ghost.style.height = totalHeight + "px";
        });

        video.addEventListener('loadeddata', () => {
            document.getElementById('wrapper').style.opacity = '0';
        });

        function scrplay() {
            video.currentTime = window.pageYOffset / scalingFactor;
            window.requestAnimationFrame(scrplay);
        }

        window.requestAnimationFrame(scrplay);

        document.addEventListener("scroll", () => {
            console.log("y=" + window.scrollY);
            slider.value = parseInt((window.scrollY / totalHeight) * 100);
        })

        slider.addEventListener("input", (e) => {
            window.scrollTo(window.scrollX, (e.target.value * totalHeight) / 100);
        })

    </script>

    <script>
        AOS.init();
    </script>
</body>

</html>
